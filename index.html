<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Bulbe on off</title>
    <style>
        img {
            width: 200px;
        }

        .button {
            margin-top: 50px;
        }

        .button .btn {

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5 d-flex flex-column align-items-center">
                <img src="img/bulb-off.png" class="img-fluid img" alt="">
                <div class="button">
                    <button class="btn btn-primary btn-lg bon" onclick="bulb_on()">Bulb On</button>
                    <button class="btn btn-primary btn-lg boff" onclick="bulb_off()">Bulb Off</button>

            </div>
        </div>
    </div>
